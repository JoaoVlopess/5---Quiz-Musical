<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Musical</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="porcentage"></div>

    <div class="game">

        <div class="question">
            
        </div>
    
        <div class="answer-space">
            <div data-item="0" class="answer">
                <div data-item="0" class="number">1</div>
                <div data-item="0" class="answer-name"></div>
            </div>
            <div data-item="1" class="answer">
                <div data-item="1" class="number">2</div>
                <div data-item="1" class="answer-name"></div>
            </div>
            <div data-item="2" class="answer">
                <div data-item="2" class="number">3</div>
                <div data-item="2" class="answer-name"></div>
            </div>
            <div data-item="3" class="answer">
                <div data-item="3" class="number">4</div>
                <div data-item="3" class="answer-name"></div>
            </div>
        </div>
    
        <div class="result">
            <!-- <img src="" alt=""> -->
            <div class="result-title"></div>
            <div class="result-hits"></div>
            <div class="result-hits-description"></div>
            <button class="restart">Refazer Quiz</button>
    
        </div>
    </div>
    


    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
